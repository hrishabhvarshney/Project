<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header style="margin-top: -40px">
        <div class="header-container">
            <h1 id="diseaseName"></h1>
            <div class="header-controls">
                <a href="index.html">Back to Search</a>
                <!-- Google Translate Widget -->
                <div id="google_translate_element"></div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h3>Description</h3>
            <p id="diseaseDescription"></p>
        </section>
        <section>
            <h3>Symptoms</h3>
            <p id="diseaseSymptoms"></p>
        </section>
        <section>
            <h3>Causes</h3>
            <p id="diseaseCauses"></p>
        </section>
        <section>
            <h3>Management</h3>
            <p id="diseaseManagement"></p>
        </section>
        <section>
            <h3>Medicines</h3>
            <p id="diseaseMedicines"></p>
        </section>
        <section>
            <h3>Precautions</h3>
            <p id="diseasePrecautions"></p>
        </section>
    </main>

    <!-- Google Translate Initialization Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'hi,bn,en,ta,te,mr,gu,kn,ml,pa',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="js/details.js"></script>
</body>

</html>
